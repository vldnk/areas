<p><b>Направление деятельности музея</b> – научно-исследовательская и научно-просветительская, сбор, хранение, инвентаризация и научное описание объектов природы с целью их сохранения, распространение знаний о природе Беларуси, охране окружающей среды, рациональному природопользованию и экологических знаний.</p>
